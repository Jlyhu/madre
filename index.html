<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - Día de la Madre</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #8b0076;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        #message {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #cd5c5c;
            min-height: 50px;
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px auto;
            font-weight: 500;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: #f6d1de;
            border: 2px solid #cd5c5c;
            border-radius: 10px;
            cursor: pointer;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.2s;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 1/1;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-backface {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            width: 100%;
            height: 100%;
            background-color: #f6d1de;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
        }

        .matched {
            background-color: #98fb98;
            border-color: #4caf50;
        }

        .flipped img {
            display: block;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        #reset-button:hover {
            background-color: #ff1493;
        }

        #collage-link {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        #collage-link:hover {
            background-color: #388e3c;
        }

        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 80%;
            font-size: 1.5em;
            color: #8b0076;
            animation: fadeIn 0.5s;
            font-weight: 600;
            text-align: center;
        }

        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23FF69B4" d="M12,2A2,2 0 0,1 14,4A2,2 0 0,1 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M12,8A4,4 0 0,0 16,4A4,4 0 0,0 12,0A4,4 0 0,0 8,4A4,4 0 0,0 12,8M12,10A4,4 0 0,0 8,14A4,4 0 0,0 12,18A4,4 0 0,0 16,14A4,4 0 0,0 12,10M18,14A2,2 0 0,1 20,16A2,2 0 0,1 18,18A2,2 0 0,1 16,16A2,2 0 0,1 18,14M18,20A4,4 0 0,0 22,16A4,4 0 0,0 18,12A4,4 0 0,0 14,16A4,4 0 0,0 18,20M6,14A2,2 0 0,1 8,16A2,2 0 0,1 6,18A2,2 0 0,1 4,16A2,2 0 0,1 6,14M6,20A4,4 0 0,0 10,16A4,4 0 0,0 6,12A4,4 0 0,0 2,16A4,4 0 0,0 6,20M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,22A4,4 0 0,0 16,18A4,4 0 0,0 12,14A4,4 0 0,0 8,18A4,4 0 0,0 12,22Z" /></svg>');
            background-size: contain;
            opacity: 0.8;
            z-index: 999;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); opacity: 0.8; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 8px;
                width: 95%;
            }

            .card {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2em;
            }

            #message {
                font-size: 1.5em;
            }

            .popup-message {
                font-size: 1.2em;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <audio id="matchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-1681.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>

    <h1>Feliz Día de la Madre</h1>
    <div id="game-container">
        <div id="message"></div>
        <div id="game-board"></div>
        <button id="reset-button">Reiniciar Juego</button>
        <a id="collage-link" href="collage.jpg" download>Descargar Collage</a>
    </div>

    <script>
    const images = [
        'diaMadre1.jpg', 'diaMadre1.jpg',
        'diaMadre2.jpg', 'diaMadre2.jpg',
        'diaMadre3.jpg', 'diaMadre3.jpg',
        'diaMadre4.jpg', 'diaMadre4.jpg',
        'diaMadre5.jpg', 'diaMadre5.jpg',
        'diaMadre6.jpg', 'diaMadre6.jpg',
        'diaMadre7.jpg', 'diaMadre7.jpg',
        'diaMadre8.jpg', 'diaMadre8.jpg'
    ];

    let flippedCards = [];
    let matchedCards = [];

    const gameBoard = document.getElementById('game-board');
    const message = document.getElementById('message');
    const resetButton = document.getElementById('reset-button');
    const collageLink = document.getElementById('collage-link');
    const matchSound = document.getElementById('matchSound');
    const winSound = document.getElementById('winSound');
    const flipSound = document.getElementById('flipSound');
    const overlay = document.getElementById('overlay');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createCard(imageSrc) {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.src = imageSrc;

        const backface = document.createElement('div');
        backface.classList.add('card-backface');
        backface.textContent = '♥';

        card.appendChild(img);
        card.appendChild(backface);

        card.addEventListener('click', () => {
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length === 2) {
                return;
            }

            card.classList.add('flipped');
            flipSound.play();
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        });

        return card;
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        const img1 = card1.querySelector('img').src;
        const img2 = card2.querySelector('img').src;

        if (img1 === img2) {
            matchSound.play();
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedCards.push(card1, card2);
            flippedCards = [];

            if (matchedCards.length === images.length) {
                setTimeout(() => {
                    winSound.play();
                    showPopup('¡Has completado el juego!');
                    collageLink.style.display = 'inline-block';
                }, 500);
            }
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                flippedCards = [];
            }, 1000);
        }
    }

    function initGame() {
        gameBoard.innerHTML = '';
        message.textContent = '';
        collageLink.style.display = 'none';
        matchedCards = [];
        flippedCards = [];
        const shuffledImages = shuffle([...images]);
        shuffledImages.forEach(img => {
            const card = createCard(img);
            gameBoard.appendChild(card);
        });
    }

    function showPopup(text) {
        const popup = document.createElement('div');
        popup.classList.add('popup-message');
        popup.textContent = text;
        document.body.appendChild(popup);
        overlay.style.display = 'block';

        setTimeout(() => {
            popup.style.animation = 'fadeOut 0.5s forwards';
            overlay.style.display = 'none';
            setTimeout(() => {
                popup.remove();
            }, 500);
        }, 3000);
    }

    resetButton.addEventListener('click', initGame);

    // Inicia el juego
    initGame();
    </script>
</body>
</html>
