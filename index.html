<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - Día de la Madre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* Color de fondo suave */
            color: #8b0076; /* Color de texto */
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenedor */
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin: 20px;
        }

        .card {
            background-color: #f6d1de; /* Color de las cartas */
            border: 1px solid #cd5c5c; /* Color del borde */
            border-radius: 10px;
            cursor: pointer;
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            transition: transform 0.2s; /* Efecto al hacer clic */
        }

        .card:hover {
            transform: scale(1.05); /* Efecto de hover */
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: none; /* Ocultar imagen por defecto */
        }

        .matched {
            background-color: #98fb98; /* Color de las cartas emparejadas */
        }

        .flipped img {
            display: block; /* Mostrar la imagen al voltear */
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #reset-button:hover {
            background-color: #ff1493; /* Color del botón al pasar el mouse */
        }

        #collage-link {
            display: none; /* Ocultar el link de descarga inicialmente */
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4caf50; /* Color del botón de descarga */
            color: white;
            border-radius: 5px;
        }

        #collage-link:hover {
            background-color: #388e3c; /* Color del botón de descarga al pasar el mouse */
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #cd5c5c;
        }
    </style>
</head>
<body>

    <h1>Feliz Día de la Madre</h1>
    <div id="game-container">
        <div id="game-board"></div>
        <button id="reset-button">Reiniciar Juego</button>
        <a id="collage-link" href="collage.jpg" download>Descargar Collage</a>
        <div id="message"></div> <!-- Contenedor para mensajes -->
    </div>

    <script>
        const images = [
            'diaMadre1.jpg', 'diaMadre1.jpg', 
            'diaMadre2.jpg', 'diaMadre2.jpg', 
            'diaMadre3.jpg', 'diaMadre3.jpg', 
            'diaMadre4.jpg', 'diaMadre4.jpg',
            'diaMadre5.jpg', 'diaMadre5.jpg',
            'diaMadre6.jpg', 'diaMadre6.jpg'
        ]; // Asegúrate de tener tus seis imágenes aquí

        const messages = [
            "¡Eres la mejor madre del mundo!",
            "Gracias por tu amor incondicional.",
            "¡Te quiero mucho, mamá!",
            "Hoy celebramos a una madre excepcional.",
            "Eres una fuente de inspiración.",
            "Gracias por ser mi guía y soporte.",
            "Tu amor hace que todo sea mejor.",
            "¡Feliz día, mamá! Eres única."
        ]; // Mensajes para celebrar el Día de la Madre

        let flippedCards = [];
        let matchedCards = [];
        const gameBoard = document.getElementById("game-board");
        const resetButton = document.getElementById("reset-button");
        const collageLink = document.getElementById("collage-link");
        const messageDiv = document.getElementById("message");

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const shuffledImages = shuffleArray(images);
            gameBoard.innerHTML = '';

            shuffledImages.forEach(image => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = image;

                const img = document.createElement("img");
                img.src = image;
                card.appendChild(img);

                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
            collageLink.style.display = 'none'; // Ocultar el link de descarga al reiniciar
            messageDiv.textContent = ''; // Limpiar mensajes
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchedCards.push(firstCard, secondCard);
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                flippedCards = [];

                // Mostrar un mensaje bonito al emparejar
                messageDiv.textContent = messages[Math.floor(Math.random() * messages.length)];

                // Mostrar el link de descarga cuando todas las parejas han sido encontradas
                if (matchedCards.length === images.length) {
                    setTimeout(() => {
                        alert('¡Felicidades! Has encontrado todas las parejas.');
                        collageLink.style.display = 'inline'; // Mostrar link de descarga
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        resetButton.addEventListener("click", createBoard);
        createBoard();
    </script>
</body>
</html>
